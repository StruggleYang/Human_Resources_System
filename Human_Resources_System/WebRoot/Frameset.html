<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>人事管理系统</title>
</head>
<!--<frameset>框架标签
		可以在一个页面嵌套其他页面
		rows高度，属性里有几个值，就分几行
		cols宽度
		
		<frame/>具体页面
		noresize="noresize"框架大小不可改变
		name属性值可以与超链接里的target属性配对
	-->
<!--<iframe></iframe>
		行内框架
		src属性：框架内资源路径
	-->
<frameset rows="80px,*" frameborder="0">
	<frame src="head.jsp" noresize="noresize" frameborder="0"/>
	<frameset cols="220px,*" frameborder="0">
		<frame src="menu.html" noresize="noresize" />
		<frame name="dmMain" src="welcome.html" />
	</frameset>
</frameset>

<body>
</body>

</html>
